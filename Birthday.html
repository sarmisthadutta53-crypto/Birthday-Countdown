<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #fff0f5;
    font-family: 'Pacifico', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    color: #ff69b4;
    margin-bottom: 20px;
    text-align: center;
  }

  #countdown {
    font-size: 1.5rem;
    color: #ff1493;
    margin-bottom: 20px;
    text-align: center;
    max-width: 500px;
  }

  #click-hint {
    font-size: 1.5rem;
    color: #ff1493;
    margin-bottom: 10px;
    cursor: pointer;
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .envelope {
    position: relative;
    width: 250px;
    height: 150px;
    cursor: pointer;
    margin-bottom: 30px;
  }

  .flap {
    position: absolute;
    width: 100%;
    height: 50%;
    background: #ffb6c1;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform 1s;
    border-radius: 10px 10px 0 0;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .letter {
    position: absolute;
    width: 90%;
    height: 80%;
    top: 10%;
    left: 5%;
    background: #ffe4e1;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #ff1493;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 1s 0.8s;
    padding: 10px;
  }

  .envelope.open .letter {
    opacity: 1;
  }

  #calendar {
    background-color: #fff;
    border-radius: 15px;
    padding: 15px 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
    margin-bottom: 20px;
  }

  #calendar h2 {
    color: #ff1493;
    margin-bottom: 10px;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 40px);
    gap: 5px;
    justify-content: center;
  }

  .calendar-grid .day {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 8px;
    background-color: #ffe4e1;
    color: #ff1493;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
  }

  .calendar-grid .day:hover {
    transform: scale(1.1);
  }

  .calendar-grid .highlight {
    background-color: #ff69b4;
    color: white;
  }

  .float {
    position: absolute;
    width: 30px;
    height: 30px;
    background-size: contain;
    background-repeat: no-repeat;
    animation: floatUp 10s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-50px) translateX(50px) rotate(360deg); opacity: 0; }
  }

  .confetti {
    position: absolute;
    border-radius: 50%;
    opacity: 0.9;
    z-index: 999;
    pointer-events: none;
    animation: confettiFall 2s linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
  }

</style>
</head>
<body>

<h1>Birthday Countdown</h1>
<div id="countdown"></div>

<div id="click-hint" onclick="openEnvelope()">Click Here üíå</div>

<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="letter">Until Your Special Day, Handsome ‚ù§Ô∏è</div>
</div>

<div id="calendar">
  <h2>November 2025</h2>
  <div id="days" class="calendar-grid"></div>
</div>

<script>
  // Countdown
  const birthday = new Date("November 11, 2025 00:00:00").getTime();
  const countdown = document.getElementById("countdown");

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = birthday - now;

    if(distance <= 0){
      countdown.innerHTML = `üéâ It's your day, Handsome! üéâ<br>
Doesn‚Äôt matter what life brings us, you will always be the magical, lovable, kissable, huggable‚Ä¶ umm hmm, ifykyk üëÄ person ‚ù§Ô∏èüíã.<br>
Sometimes life is unpredictable, and that‚Äôs totally fine ‚Äî I love you üòò.<br>
Kuchi Puchi Ku! Happy Birthday, Love üíìüéÅüéâ`;
      openEnvelope();  // open automatically
      showConfetti();  // burst confetti
      clearInterval(countdownInterval);
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  const countdownInterval = setInterval(updateCountdown, 1000);

  // Calendar
  const daysContainer = document.getElementById('days');
  for(let i=1;i<=30;i++){
    const day = document.createElement('div');
    day.className='day';
    day.textContent=i;
    if(i===11) day.classList.add('highlight');
    daysContainer.appendChild(day);
  }

  // Floating hearts & flowers (SVG)
  const images = [
    'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="%23ff0000" d="M16 29s-13-8.4-13-17c0-4.4 3.6-8 8-8 2.9 0 5.5 1.6 7 4 1.5-2.4 4.1-4 7-4 4.4 0 8 3.6 8 8 0 8.6-13 17-13 17z"/></svg>',
    'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><circle fill="%23ff69b4" cx="16" cy="16" r="14"/></svg>',
    'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="%23ffb6c1" d="M16 4c3 0 5 2 5 5s-2 5-5 5-5-2-5-5 2-5 5-5z"/></svg>'
  ];

  function createFloat(){
    const float=document.createElement('div');
    float.classList.add('float');
    const size=Math.random()*25+20;
    float.style.width=size+'px';
    float.style.height=size+'px';
    float.style.left=Math.random()*window.innerWidth+'px';
    float.style.backgroundImage=`url('${images[Math.floor(Math.random()*images.length)]}')`;
    document.body.appendChild(float);
    setTimeout(()=>{document.body.removeChild(float);},10000);
  }
  setInterval(createFloat,400);

  // Confetti
  function showConfetti(){
    for(let i=0;i<50;i++){
      const confetti=document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left=Math.random()*window.innerWidth+'px';
      confetti.style.backgroundColor=['#ff69b4','#ffb6c1','#ffc0cb','#ff1493'][Math.floor(Math.random()*4)];
      confetti.style.width=(Math.random()*10+5)+'px';
      confetti.style.height=(Math.random()*10+5)+'px';
      document.body.appendChild(confetti);
      setTimeout(()=>{confetti.remove();},2000);
    }
  }

  function openEnvelope(){
    const envelope=document.querySelector('.envelope');
    envelope.classList.add('open');
    showConfetti();
  }

</script>
</body>
</html>
